<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="screen-height">
      <nav>
        <div class="title-container">
          <h1 class="title">Jacob Winter</h1>
        </div>
      </nav>
      <main>
        <div class="hero-container">
          <section class="hero-segment" id="hero-segment-one" style="background-color: rgb(0, 0, 255);">
            <a class="hero-link" href="">
              <img class="hero-img" src="images/video-hero.jpg" alt="Cinematography">
              <h2 class="hero-title">Cinematography</h2>
            </a>
          </section>
          <section class="hero-segment" id="hero-segment-two" style="background-color: rgb(0, 255, 0);">
            <a class="hero-link" href="">
              <img class="hero-img" src="images/photo-hero.jpg" alt="Photography">
              <h2 class="hero-title">Photography</h2>
            </a>
          </section>
          <section class="hero-segment" id="hero-segment-three" style="background-color: rgb(255, 0, 0);">
            <a class="hero-link" href="">
              <img class="hero-img" src="images/bass-hero.png" alt="Double Bass">
              <h2 class="hero-title">Double Bass</h2>
            </a>
          </section>
        </div>
      </main>
    </div>
    <footer>
      <div class="social-icons-container">
        <h3 class="social-icons">Socials</h3>
      </div>
      <p class="credit">Website Design by Jacob Winter</p>
    </footer>
  </body>
</html>
