<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <section class="header">
            <h1>Jacob Winter</h1>
        </section>
        <section class="tag-selector">
            <button id="productsTagButton" class="tag-selector-button">Products</button>
            <button id="christmasTagButton" class="tag-selector-button">Christmas</button>
            <button id="portraitsTagButton" class="tag-selector-button">Portraits</button>
            <button id="foodTagButton" class="tag-selector-button">Food</button>
            <button id="musicTagButton" class="tag-selector-button">Music</button>
        </section>
        <section class="gallery">
            <span id="tagStorage"></span>
            <div class="gallery-image tag-products tag-christmas">
                <img class="" src="assets/IMG_5815.jpg">
            </div>
            <div class="gallery-image tag-products">
                <img class="" src="assets/Snapseed.jpg">
            </div>
            <div class="gallery-image tag-products tag-food">
                <img class="" src="assets/Slice%2004.JPG.png">
            </div>
            <div class="gallery-image tag-portraits tag-music">
                <img class="" src="assets/IMG_7764.png">
            </div>
            <div class="gallery-image tag-portraits tag-music">
                <img class="" src="assets/IMG_7536.png">
            </div>
            <div class="gallery-image tag-products tag-music tag-food">
                <img class="" src="assets/IMG_5637.jpg">
            </div>
            <div class="gallery-image tag-christmas tag-products tag-food">
                <img class="" src="assets/IMG_5886%20(1).jpeg">
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
